<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Associate Cloud Engineer 題庫</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 24px;
        }
        .quiz-section {
            display: none;
        }
        .progress-bar {
            height: 12px;
            background-color: #e2e8f0;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background-color: #4299e1;
            transition: width 0.4s ease-in-out;
            border-radius: 6px;
        }
        .question-number {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 12px;
            text-align: center;
        }
        .question-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: #2d3748;
            white-space: pre-wrap;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .option-item {
            background-color: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
            font-size: 1.1rem;
            color: #2d3748;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .option-item:hover:not(.disabled) {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }
        .option-item.correct {
            background-color: #d1f7d1;
            border-color: #38a169;
            color: #1d402b;
        }
        .option-item.incorrect {
            background-color: #ffd8d8;
            border-color: #e53e3e;
            color: #5c2020;
        }
        .option-item.disabled {
            cursor: not-allowed;
            pointer-events: none;
        }
        .explanation {
            margin-top: 24px;
            padding: 24px;
            background-color: #f7fafc;
            border-left: 6px solid #4299e1;
            border-radius: 8px;
            display: none;
        }
        .explanation h4 {
            margin: 0 0 12px 0;
            color: #2b6cb0;
        }
        .explanation p {
            margin: 0;
            color: #4a5568;
            white-space: pre-wrap;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 32px;
        }
        .button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #4299e1;
            color: white;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(66, 153, 225, 0.3);
        }
        .button:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }
        .start-page, .result-page {
            text-align: center;
        }
        .result-page h2 {
            color: #2f855a;
        }
        .summary-stats {
            font-size: 1.2rem;
            color: #4a5568;
            margin-top: 24px;
        }
        .summary-stats p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 開始頁面 -->
        <div class="start-page" id="start-page">
            <h1>Google Cloud Associate Cloud Engineer 題庫</h1>
            <p>這份題庫共有 326 題。點擊下方按鈕開始測驗！</p>
            <div class="button-container">
                <button class="button" id="start-quiz-btn">開始測驗</button>
            </div>
        </div>
        <!-- 測驗頁面 -->
        <div class="quiz-section" id="quiz-section">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="question-number" id="question-number"></div>
            <div class="question-text" id="question-text"></div>
            <ul class="options-list" id="options-list"></ul>
            <div class="explanation" id="explanation">
                <h4>答案解析</h4>
                <p id="explanation-text"></p>
                <p id="explanation-reference"></p>
            </div>
            <div class="button-container">
                <button class="button" id="next-question-btn" style="display: none;">下一題</button>
            </div>
        </div>
        <!-- 結果頁面 -->
        <div class="result-page" id="result-page" style="display: none;">
            <h2>測驗結果</h2>
            <div class="summary-stats">
                <p>你答對了 <span id="correct-count">0</span> 題。</p>
                <p>你答錯了 <span id="incorrect-count">0</span> 題。</p>
            </div>
            <div class="button-container">
                <button class="button" onclick="window.location.reload();">重新測驗</button>
            </div>
        </div>
    </div>
    <script>
        const quizData = [
            {
                question: 'QUESTION 1\nEvery employee of your company has a Google account. Your operational team needs to manage a large\n number of instances on Compute Engine. Each member of this team needs only administrative access to\n the servers. Your security team wants to ensure that the deployment of credentials is operationally efficient\n and must be able to determine who accessed a given instance. What should you do?',
                options: [
                    'A. Generate a new SSH key pair. Give the private key to each member of your team. Configure the public\n key in the metadata of each instance.',
                    'B. Ask each member of the team to generate a new SSH key pair and to send you their public key. Use a\n configuration management tool to deploy those keys on each instance.',
                    'C. Ask each member of the team to generate a new SSH key pair and to add the public key to their\n Google account. Grant the "compute.osAdminLogin" role to the Google group corresponding to this\n team.',
                    'D. Generate a new SSH key pair. Give the private key to each member of your team. Configure the public\n key as a project-wide public SSH key in your Cloud Platform project and allow project-wide public SSH\n keys on each instance.'

                answer: 'C. Ask each member of the team to generate a new SSH key pair and to add the public key to their\n Google account. Grant the "compute.osAdminLogin" role to the Google group corresponding to this\n team.',
                explanation: 'Google Cloud提供了強大且整合的身份與存取管理系統。讓每位團隊成員將公鑰加入他們的Google帳號，並將角色授權給對應的Google群組，可以確保存取權限與用戶身分緊密連結且可被稽核。這是Google推薦最有效率且安全的方法。',
                reference: 'https://cloud.google.com/compute/docs/instances/adding-removing-ssh-keys'

            {
                question: 'QUESTION 2\nYou need to create a custom VPC with a single subnet. The subnet\'s range must be as large as possible.\n Which range should you use?',

                    'Α. 0.0.0.0/0',

            },
            {

                options: [
                    'A. Select Cloud SQL (MySQL). Verify that the enable binary logging option is selected.',
                    'B. Select Cloud SQL (MySQL). Select the create failover replicas option.',
                    'C. Select Cloud Spanner. Set up your instance with 2 nodes.',
                    'D. Select Cloud Spanner. Set up your instance as multi-regional.'

                answer: 'A. Select Cloud SQL (MySQL). Verify that the enable binary logging option is selected.',

            {
                question: 'QUESTION 4\nYou want to configure autohealing for network load balancing for a group of Compute Engine instances that run in multiple zones, using the fewest possible steps. You need to configure re-creation of VMs if they are unresponsive after 3 attempts of 10 seconds each. What should you do?',

                    'B. Create an HTTP load balancer with a backend configuration that references an existing instance group. Define a balancing mode and set the maximum RPS to 10.',

            {
                question: 'QUESTION 5\nYou are using multiple configurations for gcloud. You want to review the configured Kubernetes Engine cluster of an inactive configuration using the fewest possible steps. What should you do?',

                    'B. Use gcloud config configurations activate and gcloud config list to review the output.',
                    'C. Use kubectl config get-contexts to review the output.',
                    'D. Use kubectl config use-context and kubectl config view to review the output.'

                answer: 'A. Use gcloud config configurations describe to review the output.',

                answer: 'A. Reserve the IP 10.0.3.21 as a static internal IP address using gcloud and assign it to the licensing server.',

                answer: 'A. Deployment Manager',

        let currentQuestionIndex = 0;
        let answeredQuestions = 0;
        let userAnswers = [];

        const startPage = document.getElementById('start-page');
        const quizSection = document.getElementById('quiz-section');
        const resultPage = document.getElementById('result-page');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const progressBar = document.getElementById('progress-bar');
        const questionNumberElem = document.getElementById('question-number');
        const questionTextElem = document.getElementById('question-text');
        const optionsListElem = document.getElementById('options-list');
        const explanationElem = document.getElementById('explanation');
        const explanationTextElem = document.getElementById('explanation-text');
        const explanationReferenceElem = document.getElementById('explanation-reference');
        const correctCountElem = document.getElementById('correct-count');
        const incorrectCountElem = document.getElementById('incorrect-count');

        startQuizBtn.addEventListener('click', () => {
            startPage.style.display = 'none';
            quizSection.style.display = 'block';
            loadQuestion();
        });

        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResultPage();
            }
        });

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];

            questionNumberElem.innerText = `第 ${currentQuestionIndex + 1} 題 / 共 ${quizData.length} 題`;
            questionTextElem.innerText = currentQuestion.question;
            optionsListElem.innerHTML = '';
            explanationElem.style.display = 'none';
            nextQuestionBtn.style.display = 'none';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerText = option;
                li.addEventListener('click', () => handleOptionClick(li, option));
                optionsListElem.appendChild(li);
            });
        }

        function handleOptionClick(selectedLi, selectedOption) {
            const currentQuestion = quizData[currentQuestionIndex];
            const allOptions = optionsListElem.querySelectorAll('.option-item');

            // 禁用所有選項
            allOptions.forEach(li => li.classList.add('disabled'));
            userAnswers[currentQuestionIndex] = selectedOption; // 記錄使用者答案

            // 支援複選型正確答案格式
            const correctAnswersSet = currentQuestion.answer.split('\n').map(ans => ans.trim()).filter(Boolean);
            const selectedOptionClean = selectedOption.trim();
            const isCorrect = correctAnswersSet.includes(selectedOptionClean);

            if (isCorrect) {
                selectedLi.classList.add('correct');
            } else {
                selectedLi.classList.add('incorrect');
            }

            // 高亮所有正確答案
            allOptions.forEach(li => {
                if (correctAnswersSet.includes(li.innerText.trim())) {
                    if (!isCorrect) {
                        li.classList.add('correct');
                    }
                }
            });

            // 顯示解析
            explanationTextElem.innerText = currentQuestion.explanation;
            if (currentQuestion.reference) {
                explanationReferenceElem.innerHTML = `參考資料: <a href="${currentQuestion.reference}" target="_blank">${currentQuestion.reference}</a>`;
            } else {
                explanationReferenceElem.innerHTML = '';
            }
            explanationElem.style.display = 'block';

            answeredQuestions++;
            const progress = (answeredQuestions / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;

            nextQuestionBtn.style.display = 'block';
        }

        function showResultPage() {
            quizSection.style.display = 'none';
            resultPage.style.display = 'block';
            // 統一計算作答結果
            let correctCount = 0;
            let incorrectCount = 0;
            userAnswers.forEach((ans, idx) => {
                const correctSet = quizData[idx].answer.split('\n').map(s => s.trim()).filter(Boolean);
                if (correctSet.includes((ans ?? '').trim())) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }
            });
            correctCountElem.innerText = correctCount;
            incorrectCountElem.innerText = incorrectCount;
        }

        document.addEventListener('DOMContentLoaded', () => {
            startPage.style.display = 'block';
        });
    </script>
